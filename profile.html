    <!-- Header-->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-users"></i>Edit Profile</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Actions -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a
              href="index.html"
              class="btn btn-light btn-block"
            
            >
              <i class="fas fa-plus"></i> Back to Dashboard
            </a>
          </div>
          <div class="col-md-3">
            <a
              href="index.html"
              class="btn btn-success btn-block"
            >
              <i class="fas fa-lock"></i> Change Password
            </a>
          </div>
          <div class="col-md-3">
            <a
              href="index.html"
              class="btn btn-danger btn-block"
              
            >
              <i class="fas fa-trash"></i> Delete Account
            </a>
          </div>
        </div>
      </div>
    </section>

    <!--Profile -->
    <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>Edit Profile</h4>
              </div>
               <div class="card-body">
                 <form>
                   <div class="form-group">
                   <label for="name">Name</label>
                   <input type="text" class="form-control" value="Gaby Giles">
                   </div>
                   <div class="form-group">
                   <label for="email">Email</label>
                   <input type="email" class="form-control" value="test@test.com">
                   </div>
                   <div class="form-group">
                   <label for="bio">Bio</label>
                   <textarea class="form-control" name="editor1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo modi rem excepturi optio at earum facilis debitis, ab vel, autem cum iure sunt facere consequatur laboriosam alias omnis in totam sint eum quia amet qui commodi quasi. Modi, aperiam odio!</textarea>
                   </div>
                 </form>
               </div>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Your Avator</h3>
            <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3">
            <button class="btn btn-primary btn-block">Edit Image</button>
             <button class="btn btn-danger btn-block">Delete Image</button>
          </div>
        </div>
      </div>
    </section>
    
        <!-- Footer-->    
          <footer id="main-footer" class="bg-dark text-white mt-5 p-3">
            <div class="container">
              <div class="row">
                <div class="col">
                  <p class="lead text-center">
                    Copyright &copy; <span id="year"></span>
                    Blogen
                  </p>
                </div>
              </div>
            </div>
          </footer>


    <!-- Modals -->

    <!-- Add Post Modal -->
    <div class="modal fade" id="addPostModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add Post</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control">
                  <option value="">Web Development</option>
                  <option value="">Tech Gadgets</option>
                  <option value="">Business</option>
                  <option value="">Health & Wellness</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image">Upload Image</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image" />
                  <label for="image" class="custom-file-label"
                    >Choose File</label
                  >
                </div>
                <div class="smal form-text muted">Max Size 3mb</div>
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="editor1" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="Modal">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Add Category</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" />
              </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" data-dismiss="Modal">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title">Add User</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" />
              </div>
               <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password"> Password</label>
                <input type="password" class="form-control" />
              </div>
               <div class="form-group">
                <label for="password2"> Confirm Password</label>
                <input type="password" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-dismiss="Modal">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
